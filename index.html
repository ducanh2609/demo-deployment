<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card Sale</title>
</head>
<div class="container">
    <div class="infor-form">
        <div class="card-infor">
            <p>Personal Info</p>
            <div class="info-item">
                <label for="">FULL NAME</label>
                <input type="text">
                <button>UPDATE</button>
            </div>
            <div class="info-item">
                <label for="">BIRTHDAY</label>
                <input type="text">
            </div>
            <div class="info-item">
                <label for="">GENDER</label>
                <input type="text">
            </div>
            <div class="info-item">
                <label for="">EMAIL</label>
                <input type="text">
                <button>UPDATE</button>
            </div>
            <div class="info-item">
                <label for="">PASSWORD</label>
                <input type="password">
                <button>UPDATE</button>
            </div>
        </div>
        <div class="card-text">
            <h1>HUHU</h1>
            <div>Get $10</div>
        </div>
    </div>
    <div class="contact">
        <div>
            <!-- <img src="./contact-icons/person.svg" class="blue" alt=""> -->
            <i class="fa-solid fa-user" class="blue"></i>
        </div>
        <div>
            <!-- <img src="./contact-icons/card.svg" class="white" alt=""> -->
            <i class="fa-solid fa-credit-card"></i>
        </div>
        <div>
            <!-- <img src="./contact-icons/tv.svg" class="white" alt=""> -->
            <i class="fa-solid fa-tv"></i>
        </div>
        <div>
            <!-- <img src="./contact-icons/list-menu.svg" class="white" alt=""> -->
            <i class="fa-solid fa-bars"></i>
        </div>
        <div>
            <!-- <img src="./contact-icons/setting.svg" class="white" alt=""> -->
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>
</div>
